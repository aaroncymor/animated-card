<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="/dist/images/dota.jpg" alt="">
            <h3 class="name">Dota</h3>
            <div class="stats">
                <p class="viewers">539.9K</p>
                <div class="streamers">
                    <img src="/dist/images/person-one.jpg" alt="">
                    <img src="/dist/images/person-two.jpeg" alt="">
                    <img src="/dist/images/person-three.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">
                    559k<span>Watching</span>
                </p>
                <p class="game-stat">
                    25.8k<span>Streams</span>
                </p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon">
                        <img src="/dist/images/person-one.jpg" alt="">
                    </div>           
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="/dist/images/person-two.jpeg" alt="">
                    </div>    
                    <p class="name">Gamer 2</p>
                    <p class="number">35k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="/dist/images/person-three.jpg" alt="">
                    </div>
                    <p class="name">Gamer 3</p>
                    <p class="number">20k</p>
                </div>
            </div>
        </div>

        <div class="background">
            
        </div>
    </div>
</body>
</html>
